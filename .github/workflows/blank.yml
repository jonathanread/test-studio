# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Get & Install Test Studio Runtime
        shell: pwsh
        run: |
             $filepath = "TestStudio_Runtime.msi"
             $r = Invoke-WebRequest -Uri "https://drive.google.com/uc?export=download&id=1QYdNQYTls9oqLB6QCR1f9DG_ZxTJstDn" -SessionVariable $googleDriveSession
             $r.Content -match 'action=\"(.*?)\"'
             Add-Type -AssemblyName System.Web
             $d = [System.Web.HttpUtility]::HtmlDecode($matches[1])
             Invoke-WebRequest -Uri $d -WebSession $googleDriveSession -Method Post -OutFile $filepath
      - name: Install TEst Studio Runtime
        shell: cmd
        run: |
            echo msiexec.exe /i .\TestStudio_Runtime.msi /passive /le .\errorlog.txt
      - name: Run Test List
        shell: cmd
        run: |
            echo "C:\Program Files (x86)\Progress\Test Studio\Bin\ArtOfTest.Runner.exe" list="${{ github.workspace }}\TestStudioProject1\TestLists\TestList1.aiilist" result="teststudio" junit
      - name: check directories
        shell: pwsh
        run: |
          cd "${{ github.workspace }}\TestStudioProject1\"
          echo ls
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: |
            ${{ github.workspace }}/TestStudioProject1/Results/*.xml
